<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Sign In</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Custom Netflix-style background */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://us-west-2.graphassets.com/Am5rKdLUrSZS2vQnL0H52z/hS5sY58RSW64KSXS87EA') center center / cover no-repeat;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 60px 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e50914;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f40612;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: 15px;
      color: #bbb;
    }

    .options input[type="checkbox"] {
      margin-right: 5px;
    }

    .help {
      text-align: right;
    }

    .help a {
      color: #bbb;
      text-decoration: none;
    }

    .help a:hover {
      text-decoration: underline;
    }

    .signup-text {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .signup-text a {
      color: white;
      text-decoration: none;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="login-box">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <div class="help"><a href="#">Need help?</a></div>
        </div>

        <div class="signup-text">
          New to Netflix? <a href="#">Sign up now</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
